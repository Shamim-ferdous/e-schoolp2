<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-SCHOOL</title>
    <!--css link-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
    <!-- header start.... -->
    <header>
      <div class="container px-0">
        <nav class="navbar navbar-expand-lg cnav">
          <div class="container-fluid">
            <!-- logo start -->
            <a class="navbar-brand" href="index.html">
              <img src="images/logo.png" class="img-fluid logo" alt="E-SCHOOL">
            </a>
            <button class="navbar-toggler ntgl" type="button" data-bs-toggle="collapse" data-bs-target="#navid" aria-controls="navid" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- menu start -->
            <div class="collapse navbar-collapse menu" id="navid">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Books</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Courses</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Others</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Blog</a>
                </li>
              </ul>
              <!-- sign in -->
  <div>
    <button type="button" class="btn btn_c btn_sign" data-bs-toggle="modal" data-bs-target="#h_mod" data-bs-whatever="@mail.com">Sign in</button>
    <div class="modal fade" id="h_mod" tabindex="-1" aria-labelledby="ti_mod" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="ti_mod">Sign in</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="h_email" class="col-form-label">Email:</label>
                <input type="email" id="h_email" class="form-control" value="@mail.com">
              </div>
              <div class="mb-3">
                <label for="password" class="col-form-label">Password:</label>
                <input type="password" id="password" class="form-control">
            </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn h_b1" data-bs-target="#mod_tog" data-bs-toggle="modal">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="mod_tog" data-bs-backdrop="static" tabindex="-1" aria-labelledby="mod_exLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="mod_exLabel">Thank you for sign in...</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        </div>
    </div>
  </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- header end... -->
    <!-- banner start -->
    <section class="banner">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-5 order-lg-1 order-2">
            <div class="b_text">
              <p class="bp1 mb-0">Are you ready to learn?</p>
              <h1 class="bh1">Learn With fun on <span>any schedule</span></h1>
              <p class="bp2 mb-0">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Varius blandit facilisis quam netus.</p>
              <a href="#" class="btn btn_c btn_link">Get Started</a>
            </div>
          </div>
          <div class=" offset-lg-1 col-lg-6 order-lg-2 order-1">
            <div class="b_img">
              <img src="images/slider.png" class="img-fluid" alt="E-SCHOOL">
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- banner end -->


    <!--js link-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>

</html>
